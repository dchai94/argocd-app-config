apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: signoz
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dchai94/argocd-app-config.git
    #repoURL: 'https://github.com/tanmay-bhat/podinfo'
    #path: charts/podinfo
    targetRevision: HEAD
    path: project/signoz/overlays
    plugin: kustomize-enable-helm
  destination: 
    server: https://kubernetes.default.svc
    namespace: signoz
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
